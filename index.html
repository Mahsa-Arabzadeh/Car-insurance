<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>محاسبه انلاین قیمت بیمه خودرو </h1>
        <div class="form-insurance">
            <h3>:مدل خودرو</h3>
            <select name="select" id="filter-todo">
                <option value="all">پراید</option>
                <option value="all">206</option>
                <option value="all">405</option>
            </select>
            <h3>سال ساخت:</h3>
            <select name="select" id="filter-todo">
                <option value="all">1402</option>
                <option value="all">1401</option>
                <option value="all">1400</option>
            </select>
            <h3>نوع بیمه:</h3>
            <div>
                ساده-شخص ثالث
                <input type="radio">
            </div>
            <div>
                کامل-شخص ثالث با بیمه بدنه
                <input type="radio">
            </div>
            <button class="submit-btn">محاسبه قیمت</button>
        </div>
    </div>
</body>

</html>
